<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insightopia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="./assets/logo.jpg" type="image/jpg" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--navbar section start-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img src="./assets/logo.jpg" class="logo_class" style="height: 60px;">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" style="padding: 0 0 0 950px;">
                <a class="nav-link active" aria-current="page" href="#">ipl</a>
              </li>
              <li class="nav-item" style="padding: 0 20px;">
                <a class="nav-link active" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Link</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
  <!--navbar section ended-->


        <!--cards section -->
        <div class="container" id="cardContainer">
          <!-- Cards will be dynamically added here -->
      </div>
      <template id="template-news-card">
        <div class="card">
            <img src="./assets/logo.jpg" class="card-img-top" alt="image" id="news-img">
            <div class="card-body">
                <h3 class="news-Title" id="news-title">Card title</h3> <!-- Corrected closing tag -->
                <h5 class="news-source" id="news-Source">Card title</h5>
                <p class="c-text" id="news-desc">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-success">View full article</a>
            </div>
        </div>    
    </template>
        <script src="app.js"></script>
</body>
</html>
