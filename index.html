<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insightopia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="./assets/logo.jpg" type="image/jpg" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--navbar section start-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img src="./assets/logo.jpg" class="logo_class" style="height: 60px;">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <img src="./assets/text-1712811993907.png" alt="logo" style="height: 30px; margin-left: 10px;">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" id="space"  onclick="navItemClick('space')">
                <a class="nav-link active" aria-current="page" href="#" style="width: 6%0;  margin-left: 20px;">SPACE</a>
              </li>
              <li class="nav-item" style="padding: 0 20px;"   id="Finance"  onclick="navItemClick('Finance')">
                <a class="nav-link active" href="#" style="width: 94px; ">FINANCE</a>
              </li>
              <li class="nav-item"  id="Politics " onclick="navItemClick('Politics')">
                <a class="nav-link active" href="#" style="width: 100px; ">POLITICS</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">

              <!--input field-->
              <div class="input-container" style="margin-top: 8px; margin-right: 15px;">
                <input type="text" name="text" class="input" placeholder="search" id="news_input">
                <span class="icon"> 
                  <svg width="19px" height="19px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path opacity="1" d="M14 5H20" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path opacity="1" d="M14 8H17" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M21 11.5C21 16.75 16.75 21 11.5 21C6.25 21 2 16.75 2 11.5C2 6.25 6.25 2 11.5 2" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path> <path opacity="1" d="M22 22L20 20" stroke="#000" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </span>
              </div>


              <!--search button-->
              <button class="ui-btn" id="search_button">
                <span>
                  EXPLORE
                </span>
              </button>
               
            </form>
          </div>
        </div>
      </nav>
  <!--navbar section ended-->


        <!--cards section -->
        <div class="container" id="cardContainer">
          <!-- Cards will be dynamically added here -->
      </div>
      <template id="template-news-card">
        <div class="card">
            <img src="./assets/logo.jpg" class="card-img-top" alt="image" id="news-img">
            <div class="card-body">
                <h3 class="news-Title" id="news-title">Card title</h3> <!-- Corrected closing tag -->
                <h5 class="news-source" id="news-Source">Card title</h5>
                <p class="c-text" id="news-desc">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <button class="cssbuttons-io-button">
                  More...
                  <div class="icon">
                    <svg
                      height="24"
                      width="24"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path d="M0 0h24v24H0z" fill="none"></path>
                      <path
                        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                        fill="currentColor"
                      ></path>
                    </svg>
                  </div>
                </button>
                
            </div>
        </div>    
    </template>
        <script src="app.js"></script>
</body>
</html>
